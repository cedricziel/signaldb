    { crate = "getrandom", reason = "getrandom has multiple versions due to different dependencies requiring different versions" },
    { crate = "indexmap", reason = "indexmap v1 is used by tonic/tower, v2 is used by arrow/datafusion" },
    { crate = "apache-avro", reason = "apache-avro v0.17.0 is from iceberg v0.5.1, v0.18.0 is from iceberg-rust v0.8.0" },
    { crate = "base64", reason = "base64 has multiple versions due to different dependencies requiring different versions" },
    { crate = "bitflags", reason = "bitflags v1 is used by older dependencies, v2 is used by newer arrow/datafusion dependencies" },
    { crate = "core-foundation", reason = "core-foundation has multiple versions from different security-framework versions" },
    { crate = "crypto-bigint", reason = "crypto-bigint has multiple versions from aws-sigv4 and p256 dependencies" },
    { crate = "der", reason = "der has multiple versions from different cryptography dependencies" },
    { crate = "etcetera", reason = "etcetera v0.8.0 is from sqlx-postgres, v0.10.0 is from testcontainers" },
    # HTTP/networking stack duplicates due to hyper v0.14/v1.x ecosystem transition
    { crate = "h2", reason = "h2 has multiple versions due to hyper v0.14/v1.x version differences" },
    { crate = "http", reason = "http has multiple versions due to hyper v0.14/v1.x version differences" },
    { crate = "http-body", reason = "http-body has multiple versions due to hyper v0.14/v1.x version differences" },
    { crate = "hyper", reason = "hyper v0.14 is from AWS SDK, v1.x is from axum/tonic" },
    { crate = "hyper-rustls", reason = "hyper-rustls has multiple versions due to hyper version differences" },
    { crate = "tower", reason = "tower has multiple versions due to tonic/axum version differences" },
    # Cryptography and TLS-related duplicates
    { crate = "pkcs8", reason = "pkcs8 has multiple versions from different cryptography dependencies" },
    { crate = "rustls", reason = "rustls has multiple versions due to different dependencies" },
    { crate = "rustls-native-certs", reason = "rustls-native-certs has multiple versions due to rustls version differences" },
    { crate = "rustls-pemfile", reason = "rustls-pemfile has multiple versions due to rustls version differences" },
    { crate = "rustls-webpki", reason = "rustls-webpki has multiple versions due to rustls version differences" },
    { crate = "security-framework", reason = "security-framework has multiple versions from different dependencies" },
    { crate = "signature", reason = "signature has multiple versions from different cryptography dependencies" },
    { crate = "spki", reason = "spki has multiple versions from different cryptography dependencies" },
    { crate = "tokio-rustls", reason = "tokio-rustls has multiple versions due to rustls version differences" },
    { crate = "webpki-roots", reason = "webpki-roots has multiple versions due to rustls version differences" },
    # Randomness and system libraries
    { crate = "rand", reason = "rand has multiple versions from different dependencies" },
    { crate = "rand_chacha", reason = "rand_chacha has multiple versions due to rand version differences" },
    { crate = "rand_core", reason = "rand_core has multiple versions due to rand version differences" },
    { crate = "wasi", reason = "wasi has multiple versions due to rand/getrandom version differences" },
    { crate = "rustix", reason = "rustix has multiple versions from different dependencies" },
    { crate = "linux-raw-sys", reason = "linux-raw-sys has multiple versions due to rustix version differences" },
    { crate = "redox_syscall", reason = "redox_syscall has multiple versions from different dependencies" },
    # Windows platform libraries
    { crate = "windows-sys", reason = "windows-sys has multiple versions from different dependencies" },
    { crate = "windows-targets", reason = "windows-targets has multiple versions due to windows-sys version differences" },
    { crate = "windows_aarch64_gnullvm", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_aarch64_msvc", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_i686_gnu", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_i686_msvc", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_x86_64_gnu", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_x86_64_gnullvm", reason = "windows target has multiple versions due to windows-sys version differences" },
    { crate = "windows_x86_64_msvc", reason = "windows target has multiple versions due to windows-sys version differences" },
    # Utility libraries
    { crate = "itertools", reason = "itertools has multiple versions from different dependencies" },
    { crate = "ordered-float", reason = "ordered-float has multiple versions from different dependencies" },
    { crate = "quick-xml", reason = "quick-xml has multiple versions from different dependencies" },
    { crate = "strum", reason = "strum has multiple versions from different dependencies" },
    { crate = "strum_macros", reason = "strum_macros has multiple versions due to strum version differences" },
    { crate = "typed-builder", reason = "typed-builder has multiple versions from different dependencies" },
    { crate = "typed-builder-macro", reason = "typed-builder-macro has multiple versions due to typed-builder version differences" },
    #"ansi_term@0.11.0",
    #{ crate = "ansi_term@0.11.0", reason = "you can specify a reason why it can't be updated/removed" },
]
# Similarly to `skip` allows you to skip certain crates during duplicate
# detection. Unlike skip, it also includes the entire tree of transitive
# dependencies starting at the specified crate, up to a certain depth, which is
# by default infinite.
skip-tree = [
    #"ansi_term@0.11.0", # will be skipped along with _all_ of its direct and transitive dependencies
    #{ crate = "ansi_term@0.11.0", depth = 20 },
]

# This section is considered when running `cargo deny check sources`.
# More documentation about the 'sources' section can be found here:
# https://embarkstudios.github.io/cargo-deny/checks/sources/cfg.html
[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "warn"
# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "warn"
# List of URLs for allowed crate registries. Defaults to the crates.io index
# if not specified. If it is specified but empty, no registries are allowed.
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of URLs for allowed Git repositories
allow-git = [
    "https://github.com/JanKaul/iceberg-rust",
]

[sources.allow-org]
# github.com organizations to allow git sources for
github = []
# gitlab.com organizations to allow git sources for
gitlab = []
# bitbucket.org organizations to allow git sources for
bitbucket = []
