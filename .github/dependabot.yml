---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # These are peer deps of Cargo and should not be automatically bumped
      - dependency-name: "semver"
      - dependency-name: "crates-io"
      # Pinned to 1.3.3 for compatibility
      - dependency-name: "bincode"
    assignees:
      - cedricziel
    groups:
      datafusion-ecosystem:
        patterns:
          - "datafusion*"
          - "arrow*"
          - "parquet*"
          - "object_store*"
        update-types:
          - "minor"
          - "patch"
      serde:
        patterns:
          - "serde*"
      prost:
        patterns:
          - "prost*"
      opentelemetry:
        patterns:
          - "opentelemetry*"

  - package-ecosystem: "npm"
    directory: "/src/grafana-plugin"
    schedule:
      interval: "weekly"
    assignees:
      - cedricziel
    groups:
      grafana-ecosystem:
        patterns:
          - "@grafana/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@types/react*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "@playwright/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint*"
          - "typescript"
      build-tools:
        patterns:
          - "webpack*"
          - "@swc/*"
          - "sass*"

  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - cedricziel
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - cedricziel
