---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # These are peer deps of Cargo and should not be automatically bumped
      - dependency-name: "semver"
      - dependency-name: "crates-io"
    rebase-strategy: "disabled"
    assignees:
      - cedricziel
    groups:
      arrow:
        patterns:
          - "arrow*"
      datafusion:
        patterns:
          - "datafusion*"
      serde:
        patterns:
          - "serde*"
      opentelemetry:
        patterns:
          - "opentelemetry*"

  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - cedricziel
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - cedricziel
