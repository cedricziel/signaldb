name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      grafana-plugin--release_created: ${{ steps.release.outputs['src/grafana-plugin--release_created'] }}
      grafana-plugin--tag_name: ${{ steps.release.outputs['src/grafana-plugin--tag_name'] }}
      grafana-plugin--version: ${{ steps.release.outputs['src/grafana-plugin--version'] }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_suffix: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: ".exe"

    steps:
      - uses: actions/checkout@v6

      - name: Init submodules
        run: git submodule update --init --recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc

      - name: Build release binaries
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binaries
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          # Create directories for different deployment models
          mkdir -p signaldb-monolithic-${{ matrix.target }}
          mkdir -p signaldb-microservices-${{ matrix.target }}

          # Package monolithic deployment
          cp signaldb${{ matrix.binary_suffix }} signaldb-monolithic-${{ matrix.target }}/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a signaldb-monolithic-${{ matrix.target }}.zip signaldb-monolithic-${{ matrix.target }}/
          else
            tar czf signaldb-monolithic-${{ matrix.target }}.tar.gz signaldb-monolithic-${{ matrix.target }}/
          fi

          # Package microservices deployment
          cp signaldb-acceptor${{ matrix.binary_suffix }} signaldb-microservices-${{ matrix.target }}/
          cp signaldb-router${{ matrix.binary_suffix }} signaldb-microservices-${{ matrix.target }}/
          cp signaldb-writer${{ matrix.binary_suffix }} signaldb-microservices-${{ matrix.target }}/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a signaldb-microservices-${{ matrix.target }}.zip signaldb-microservices-${{ matrix.target }}/
          else
            tar czf signaldb-microservices-${{ matrix.target }}.tar.gz signaldb-microservices-${{ matrix.target }}/
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/signaldb-monolithic-${{ matrix.target }}.*
            target/${{ matrix.target }}/release/signaldb-microservices-${{ matrix.target }}.*

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}

      - name: Create Dockerfile
        run: |
          cat > Dockerfile.monolithic << 'EOF'
          FROM rust:1.75 as builder

          RUN apt-get update && apt-get install -y protobuf-compiler

          WORKDIR /app
          COPY . .

          RUN cargo build --release --bin signaldb

          FROM debian:bookworm-slim

          RUN apt-get update && apt-get install -y \
              ca-certificates \
              && rm -rf /var/lib/apt/lists/*

          COPY --from=builder /app/target/release/signaldb /usr/local/bin/signaldb

          EXPOSE 4317 4318 50051 3000

          CMD ["signaldb"]
          EOF

      - name: Build and push monolithic image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.monolithic
          platforms: linux/amd64,linux/arm64
          push: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  upload-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [release-please, build-release, docker-build]
    if: ${{ needs.release-please.outputs.release_created == 'true' }}

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          draft: false
          prerelease: ${{ contains(needs.release-please.outputs.tag_name, 'alpha') || contains(needs.release-please.outputs.tag_name, 'beta') || contains(needs.release-please.outputs.tag_name, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Grafana Plugin Release Jobs
  grafana-plugin-frontend:
    name: Build Grafana Plugin Frontend
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs['grafana-plugin--release_created'] == 'true' }}
    outputs:
      plugin-id: ${{ steps.metadata.outputs.plugin-id }}
    defaults:
      run:
        working-directory: src/grafana-plugin
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build frontend
        run: pnpm build:frontend

      - name: Get plugin metadata
        id: metadata
        run: |
          PLUGIN_ID=$(cat dist/plugin.json | jq -r .id)
          echo "plugin-id=${PLUGIN_ID}" >> $GITHUB_OUTPUT

      - name: Upload frontend build
        uses: actions/upload-artifact@v6
        with:
          name: grafana-plugin-frontend
          path: src/grafana-plugin/dist
          retention-days: 1

  grafana-plugin-backend:
    name: Build Grafana Plugin Backend (${{ matrix.target.os }}-${{ matrix.target.arch }})
    runs-on: ${{ matrix.target.runner }}
    needs: release-please
    if: ${{ needs.release-please.outputs['grafana-plugin--release_created'] == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - os: linux
            arch: amd64
            rust-target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            rust-target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
          - os: darwin
            arch: amd64
            rust-target: x86_64-apple-darwin
            runner: macos-latest
          - os: darwin
            arch: arm64
            rust-target: aarch64-apple-darwin
            runner: macos-latest
          - os: windows
            arch: amd64
            rust-target: x86_64-pc-windows-msvc
            runner: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target.rust-target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target.os == 'linux' && matrix.target.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: grafana-plugin-${{ matrix.target.rust-target }}

      - name: Build backend
        run: cargo build --release -p signaldb-grafana-datasource --target ${{ matrix.target.rust-target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare artifact (Unix)
        if: matrix.target.os != 'windows'
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target.rust-target }}/release/gpx_signaldb_datasource artifact/gpx_signaldb_datasource_${{ matrix.target.os }}_${{ matrix.target.arch }}

      - name: Prepare artifact (Windows)
        if: matrix.target.os == 'windows'
        shell: bash
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target.rust-target }}/release/gpx_signaldb_datasource.exe artifact/gpx_signaldb_datasource_${{ matrix.target.os }}_${{ matrix.target.arch }}.exe

      - name: Upload backend binary
        uses: actions/upload-artifact@v6
        with:
          name: grafana-plugin-backend-${{ matrix.target.os }}-${{ matrix.target.arch }}
          path: artifact/
          retention-days: 1

  grafana-plugin-package:
    name: Package and Release Grafana Plugin
    runs-on: ubuntu-latest
    needs: [release-please, grafana-plugin-frontend, grafana-plugin-backend]
    if: ${{ needs.release-please.outputs['grafana-plugin--release_created'] == 'true' }}
    env:
      GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
    defaults:
      run:
        working-directory: src/grafana-plugin
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Download frontend build
        uses: actions/download-artifact@v7
        with:
          name: grafana-plugin-frontend
          path: src/grafana-plugin/dist

      - name: Download all backend binaries
        uses: actions/download-artifact@v7
        with:
          pattern: grafana-plugin-backend-*
          path: src/grafana-plugin/dist
          merge-multiple: true

      - name: Set executable permissions
        run: chmod +x dist/gpx_signaldb_datasource_* || true

      - name: Sign plugin
        run: pnpm sign
        if: ${{ env.GRAFANA_ACCESS_POLICY_TOKEN != '' }}

      - name: Package plugin
        id: package
        run: |
          PLUGIN_ID=$(cat dist/plugin.json | jq -r .id)
          VERSION="${{ needs.release-please.outputs['grafana-plugin--version'] }}"
          ARCHIVE="${PLUGIN_ID}-${VERSION}.zip"
          mv dist ${PLUGIN_ID}
          zip ${ARCHIVE} ${PLUGIN_ID} -r
          echo "archive=${ARCHIVE}" >> $GITHUB_OUTPUT
          echo "plugin-id=${PLUGIN_ID}" >> $GITHUB_OUTPUT

      - name: Validate plugin
        run: |
          docker run --pull=always \
            -v $PWD/${{ steps.package.outputs.archive }}:/archive.zip \
            grafana/plugin-validator-cli /archive.zip

      - name: Generate checksums
        run: sha256sum ${{ steps.package.outputs.archive }} > ${{ steps.package.outputs.archive }}.sha256

      - name: Upload plugin to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src/grafana-plugin/${{ steps.package.outputs.archive }}
            src/grafana-plugin/${{ steps.package.outputs.archive }}.sha256
          tag_name: ${{ needs.release-please.outputs['grafana-plugin--tag_name'] }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
