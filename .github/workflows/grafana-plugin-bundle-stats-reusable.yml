name: Bundle Stats

# This workflow is designed to be called from the repository root
# via .github/workflows/grafana-plugin-bundle-stats.yml
on:
  workflow_call:

defaults:
  run:
    working-directory: src/grafana-plugin

jobs:
  compare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install mold linker
        run: |
          sudo apt-get update
          sudo apt-get install -y mold

      - uses: grafana/plugin-actions/bundle-size@main # zizmor: ignore[unpinned-uses] provided by grafana
        with:
          working-directory: src/grafana-plugin
