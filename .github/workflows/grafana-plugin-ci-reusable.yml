name: Grafana Plugin CI

# This workflow is designed to be called from the repository root
# via .github/workflows/grafana-plugin-ci.yml
on:
  workflow_call:
    secrets:
      GRAFANA_ACCESS_POLICY_TOKEN:
        required: false

defaults:
  run:
    working-directory: src/grafana-plugin

jobs:
  build:
    name: Build, lint and unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      plugin-id: ${{ steps.metadata.outputs.plugin-id }}
      plugin-version: ${{ steps.metadata.outputs.plugin-version }}
      has-backend: ${{ steps.check-for-backend.outputs.has-backend }}
    env:
      GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Check types
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test:ci

      - name: Build frontend
        run: pnpm build:frontend

      - name: Check for backend
        id: check-for-backend
        run: |
          if [ -d "backend" ] && [ -f "backend/Cargo.toml" ]; then
            echo "has-backend=true" >> $GITHUB_OUTPUT
          fi

      - name: Install mold linker
        if: steps.check-for-backend.outputs.has-backend == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y mold

      - name: Setup Rust toolchain
        if: steps.check-for-backend.outputs.has-backend == 'true'
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        if: steps.check-for-backend.outputs.has-backend == 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: grafana-plugin-ci

      - name: Build backend
        if: steps.check-for-backend.outputs.has-backend == 'true'
        run: pnpm build:backend

      - name: Sign plugin
        run: pnpm sign
        if: ${{ env.GRAFANA_ACCESS_POLICY_TOKEN != '' }}

      - name: Get plugin metadata
        id: metadata
        run: |
          sudo apt-get install jq

          export GRAFANA_PLUGIN_ID=$(cat dist/plugin.json | jq -r .id)
          export GRAFANA_PLUGIN_VERSION=$(cat dist/plugin.json | jq -r .info.version)
          export GRAFANA_PLUGIN_ARTIFACT=${GRAFANA_PLUGIN_ID}-${GRAFANA_PLUGIN_VERSION}.zip

          echo "plugin-id=${GRAFANA_PLUGIN_ID}" >> $GITHUB_OUTPUT
          echo "plugin-version=${GRAFANA_PLUGIN_VERSION}" >> $GITHUB_OUTPUT
          echo "archive=${GRAFANA_PLUGIN_ARTIFACT}" >> $GITHUB_OUTPUT

      - name: Package plugin
        id: package-plugin
        run: |
          mv dist ${PLUGIN_ID}
          zip ${ARCHIVE} ${PLUGIN_ID} -r
        env:
          ARCHIVE: ${{ steps.metadata.outputs.archive }}
          PLUGIN_ID: ${{ steps.metadata.outputs.plugin-id }}

      - name: Check plugin.json
        run: |
          docker run --pull=always \
            -v $PWD/${ARCHIVE}:/archive.zip \
            grafana/plugin-validator-cli -analyzer=metadatavalid /archive.zip
        env:
          ARCHIVE: ${{ steps.metadata.outputs.archive }}

      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.metadata.outputs.plugin-id }}-${{ steps.metadata.outputs.plugin-version }}
          path: src/grafana-plugin/${{ steps.metadata.outputs.plugin-id }}
          retention-days: 5
